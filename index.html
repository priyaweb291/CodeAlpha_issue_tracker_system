<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Treacker</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <script src="js/3.4.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
    
</head>
<body>
    
    <div class="container">
        <h1>Issue Tracker</h1>
        <div class="jumbotron">
          <h3>Add New Issue:</h3>
          <form id="issueInputForm">
            <div class="form-group">
              <label for="issueDescription">Description</label>
              <textarea type="text" class="form-control" id="issueDescription" placeholder="Describe the issue ..."></textarea>
            </div>
            <div class="form-group">
              <label for="issueSeverity">Severity</label>
              <select id="issueSeverity" class="form-control">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
            </div>
            <div class="form-group">
              <label for="issueAssignedTo">Assigned To</label>
              <input type="text" class="form-control" id="issueAssignedTo" placeholder="Enter responsible ...">
            </div>

            <div class="form-group">
              <label for="issueFileUpload">Attach file</label>
              <input type="file" class="form-control" id="issueFileUpload" placeholder="Upload your file">
            </div>

            <button id="add-issue" onclick="submitIssue()" class="btn btn-primary">Add</button>
          </form>
        </div>
        <div class="col-lg-12">
          <div id="issuesList">
          </div>
        </div>
      </div>
    
    
    
    
      <!-- Modal -->
      <div class="modal fade" id="emptyField" tabindex="-1" role="dialog" aria-labelledby="emptyFieldLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
             <div class="modal-header">
              <h5 class="modal-title" id="emptyFieldLabel">Invalid Input!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div> 
             <div class="modal-body">
              Please provide the desciption of the issue and also the person name who you want to assign the issue.
            </div> 
             <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div> 
          </div>
        </div>
      </div>
    
    
      
      <!-- Latest compiled and minified JavaScript -->
      
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
      
    



</body>
</html>
